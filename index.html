<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Calendar Widget</title>
</head>
<body>
    <h1>Life Calendar Widget</h1>
    <hr/>
    <h2>Answer the questions asked below to get your life calender<3</h2>
    <form action="" target="_self">
      <label for="age">Enter your Age</label><br/>
      <input type="number" id="age" name="age"><br/>
      <label for="identityLine">Let's create your identity line</label><br/>
      <label for="identityLine1">I am the kind of person who<input type="text" id="identityLine1" name="identityLine1"></label><br/>
      <label for="identityLine2">Because I value<input type="text" id="identityLine2" name="identityLine2"/></label>
      <label for="identityLine3">want to become <input type="text" id="identityLine3" name="identityLine3"/></label><br/>
      <label for="timeofday">What time of day are you sharpest(mornign/afternoon/evening)?</label><br/>
      <input type="text" id="timeofday" name="timeofday"/><br/>
      <label for="goal">What is your #1 goal right now (e.g.build a business,get fit,learn a skill)?</label><br/>
      <input type="text" id="goal" name="goal"/><br/>
      <label for="timecommit">How much time can you commit daily (Even 1 hour is enough)</label>
      <input type="number" id="timecommit" name="timecommit"/>
    </form>
    
</body>
</html>
